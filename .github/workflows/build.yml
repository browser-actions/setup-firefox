name: 'build-test'
on:
  pull_request:
  push:
    branches-ignore:
      - master
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build
      - run: pnpm package
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist/

  test:
    needs: [build]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Test default
        uses: ./
        id: test-default
      - run: |
          firefox --version
          ${{ steps.test-default.outputs.firefox-path }} --version
      - name: Test latest-beta
        uses: ./
        with:
          firefox-version: latest-beta
        id: test-latest-beta
      - run: |
          firefox --version
          ${{ steps.test-latest-beta.outputs.firefox-path }} --version
      - name: Test 132.0
        uses: ./
        with:
          firefox-version: "132.0"
        id: test-132-0
      - run: |
          firefox --version
          ${{ steps.test-132-0.outputs.firefox-path }} --version
      - name: Test devedition-132.0b1
        uses: ./
        with:
          firefox-version: "devedition-132.0b1"
        id: test-devedition-132-0b1
      - run: |
          firefox --version
          ${{ steps.test-devedition-132-0b1.outputs.firefox-path }} --version

  test-windows:
    needs: [build]
    strategy:
      matrix:
        os: [windows-latest, windows-11-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Test default
        uses: ./
        id: test-default
      - name: Test default version
        shell: pwsh
        run: |
          firefox --version
          & "${{ steps.test-default.outputs.firefox-path }}" --version
      - name: Test latest-beta
        uses: ./
        with:
          firefox-version: latest-beta
        id: test-latest-beta
      - name: Test latest-beta version
        shell: pwsh
        run: |
          firefox --version
          & "${{ steps.test-latest-beta.outputs.firefox-path }}" --version
      - name: Test 132.0
        uses: ./
        with:
          firefox-version: "132.0"
        id: test-132-0
      - name: Test 132.0 version
        shell: pwsh
        run: |
          firefox --version
          & "${{ steps.test-132-0.outputs.firefox-path }}" --version
      - name: Test devedition-132.0b1
        uses: ./
        with:
          firefox-version: "devedition-132.0b1"
        id: test-devedition-132-0b1
      - name: Test devedition-132.0b1 version
        shell: pwsh
        run: |
          firefox --version
          & "${{ steps.test-devedition-132-0b1.outputs.firefox-path }}" --version
